            var items = ['Timothy', 'Abramov', 'Photos', 'Music', 'Programming', 'Christian', 'Adventurer', 'testemail.com'];

            function getRandomInt(max){
                return Math.floor(Math.random() * max);
            }
            function generateTextContinuously(){
                generateText();
                setInterval(generateText, 500);
            }
            function generateText(){
                let ourText = document.getElementById('generatedText');

                if(textGenerated == 0){
                    //select a verse
                    let verses = [verse1, verse2, verse3]; 
                    let randomVerseNum = getRandomInt(verses.length);
                    if (randomVerseNum == verses.length) {randomVerseNum = 0;}
                    selectedVerse = verses[randomVerseNum];
                    //max distance between items
                    maxDist = Math.floor(selectedVerse.length / items.length);
                    //distances for each item
                    for(var i=0; i<items.length;i++)
                    { 
                        randomDistances[i] = getRandomInt(maxDist);
                        while (randomDistances[i] < maxDist/2){ randomDistances[i] = getRandomInt(maxDist);}    
                    }
                    textGenerated = 1;
                }

                let verseIndex = 0;
                let outString = '';
                let itemsShowed = 0;
                let currentDistance = randomDistances[0];

                while (verseIndex < selectedVerse.length){
                    //reached the item-insertion position
                    if(currentDistance == 0){
                        //if not all items have been displayed yet
                        if (itemsShowed != items.length){
                        outString += '<span style="color:white;">' + items[itemsShowed] + '</span>';
                        itemsShowed++;
                        if(itemsShowed < items.length){currentDistance = randomDistances[itemsShowed];}
                        continue;
                        }
                    }
                    outString += selectedVerse[verseIndex];
                    verseIndex++;
                    currentDistance--;
                }
                //move all words to the right, for next run
                randomDistances[0]++;
                        if(randomDistances[0] >= maxDist){
